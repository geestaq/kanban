<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <title>15.6 Tablica Kanban</title>
    </head>
	<body>
		<div id="board" class="board">
		    <h1>Tablica Kanban</h1>
		    <button class="create-column">Dodaj listÄ™</button>
		    <div class="column-container">
		    </div>
		</div>
		<script id="column-template" type="x-tmpl-mustache">
		    <div class="column">
		        <h2 class="column-title">{{ name }}</h2>
		        <ul id="{{ id }}" class="column-card-list"></ul>
		        <button class="btn-delete">X</button>
		        <button class="add-card">Add a card</button>
		    </div>
		</script>
		<script id="card-template" type="x-tmpl-mustache">
		  <div class="card" id="{{ id }}">
		    <p class="card-description">{{ description }}</p>
		    <button class="btn-delete">x</button>
		  </div
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
